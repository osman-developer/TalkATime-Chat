<!-- Back to Home Button -->
<div class="row my-3 gx-0 px-3">
  <div class="col-lg-2">
    <div class="d-grid">
      <button class="btn btn-outline-primary fw-semibold shadow-sm" (click)="backToHome()">
        â¬… Back to Home
      </button>
    </div>
  </div>
</div>

<div class="container-fluid px-0">
  <div class="row gx-0"> 

    <!-- Chat Sidebar (left) -->
    <div class="col-12 col-md-4 col-lg-3 col-xl-2 bg-white border-end" style="height: 100vh;">
      <div class="d-flex flex-column h-100">
        <div class="py-3 px-4 border-bottom">
          <h5 class="mb-0 text-primary fw-semibold">ðŸ’¬ Chats</h5>
        </div>

        <!-- User list -->
        <div class="flex-grow-1 overflow-auto ">
          <ul class="list-group list-group-flush">
            <li *ngFor="let user of chatSerivce.onlineUsers "
              class="list-group-item d-flex align-items-center px-4 py-3 border-0 user-item" (click)="openPrivateChat(user)"
              style="cursor: pointer;">
              <div class="position-relative me-3">
                <span
                  class="position-absolute bottom-0 end-0 translate-middle p-1 bg-success border border-white rounded-circle"
                  style="width: 10px; height: 10px;"></span>
                <div [ngClass]="{'bg-primary':user===chatSerivce.myName,'bg-success':user!==chatSerivce.myName}"
                  class="avatar text-white rounded-circle d-flex justify-content-center align-items-center fw-bold"
                  style="width: 42px; height: 42px;">
                  {{ user.charAt(0).toUpperCase() }}
                </div>
              </div>
              <div class="flex-grow-1 ml-1">
                <div class="fw-semibold text-dark">{{ user }}</div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="col-lg-9 d-flex flex-column" style="height: 100vh;">
      <div class="card border-0 shadow-sm rounded-0 flex-grow-1 d-flex flex-column overflow-hidden">

        <!-- Header -->
        <div class="card-header bg-white border-bottom py-3 px-4 d-flex align-items-center">
          <i class="bi bi-chat-dots me-2 text-primary fs-5"></i>
          <h5 class="mb-0 text-muted">Messages</h5>
        </div>


        <!-- Messages container -->
        <div class="flex-grow-1 px-4 pt-3 pb-3 bg-light overflow-auto">
          <app-message [messages]="chatSerivce.messages" [connectedUser]="chatSerivce.myName"></app-message>
        </div>


        <!-- Input Area -->
        <app-chat-input (contentEmitter)="sendMessage($event)"></app-chat-input>
      </div>
    </div>

  </div>
</div>
