<div class="modal-header bg-light border-bottom">
  <div>
    <h5 class="modal-title fw-bold text-primary mb-0">
      <i class="bi bi-chat-dots me-2"></i>{{ toUser }}
    </h5>
    <small class="text-muted">Private conversation</small>
  </div>
  <button type="button" class="btn-close" (click)="activeModal.dismiss('Cross click')" aria-label="Close"></button>
</div>

<div class="modal-body px-0 pt-3 pb-0">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-white border-bottom text-center">
      <h6 class="mb-0 text-muted">Messages</h6>
    </div>
    <div class="card-body" style="max-height: 400px; overflow-y: auto;">
      <app-message [messages]="chatService.privateMessages"></app-message>
    </div>
    <div class="card-footer bg-white border-top">
      <app-chat-input (contentEmitter)="sendMessage($event)"></app-chat-input>
    </div>
  </div>
</div>
